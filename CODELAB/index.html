<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
    <link rel="stylesheet" href="style.css"> <!-- Hubungkan CSS eksternal -->
</head>
<body>

    <div class="container">
        <h2>Penjumlahan</h2>
        <label for="bil1">Bilangan pertama</label>
        <input type="number" id="bil1" placeholder="Masukkan bilangan pertama">
        
        <label for="bil2">Bilangan kedua</label>
        <input type="number" id="bil2" placeholder="Masukkan bilangan kedua">
        
        <div class="button-container">
            <button class="btn-jumlahkan" onclick="jumlahkan()">Jumlahkan</button>
            <button class="btn-reset" onclick="reset()">Reset</button>
        </div>

        <div class="result">
            Hasil: <span id="hasil">0</span>
        </div>
    </div>

    <script src="script.js"></script> <!-- Hubungkan file JS eksternal -->
</body>
</html>
